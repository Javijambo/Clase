<body>
    <script>
        document.write("<p style='color:red;'> " + "Este es el texto rojo" + "</p>");
        var texto = "En un lugar de la Mancha, de cuyo nombre no quiero acordarme, no ha mucho tiempo que vivía un hidalgo de los de lanza en astillero, adarga antigua, rocín flaco y galgo corredor.";
        document.write("“En un lugar de la Mancha, de cuyo nombre no quiero acordarme, no ha mucho tiempo que vivía un hidalgo de los de lanza en astillero, adarga antigua, rocín flaco y galgo corredor.” <br>");
        document.write("<br> Texto tiene " + texto.length + " letras <br>");

        var aux = 0;
        for (i = 0; i < texto.length; i++) {
            if (texto.charAt(i) == "a") {
                aux++;
            }
        }
        document.write("<br> La variable contiene " + aux + " letras a <br>");
        document.write("<br> La palabra hidalgo esta en la posición:" + texto.search("hidalgo") + "<br><br>");
        var array = texto.split(",");
        for (var i = 0; i < array.length; i++) {
            document.write(array[i].fontcolor("green") + "<br>");
        }
        document.write("<br>" + texto.toUpperCase() + "<br>");
        document.write("<br>" + texto.toLowerCase() + "<br><br>");

        document.write("<a href='http://www.cipsa.net/'>Link</a>")
    </script>
