<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = prompt("Introduzca un primer número");
        var num2 = prompt("Introduzca un segundo número");
        if ((num1 || num2) == 0) {
            alert("Estás intentando dividir entre 0");
        } else {
            alert(num1 / num2);
        }
    </script>

</body>

</html>
