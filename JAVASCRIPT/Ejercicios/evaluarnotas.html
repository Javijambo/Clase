<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var nota = prompt("Introduzca la nota a evaluar");
        if (nota <= 10 && nota > 8) {
            alert("Excelente");
        } else if (nota <= 8 && nota > 6) {
            alert("Notable");
        } else if (nota <= 6 && nota > 5) {
            alert("Bien");
        } else if (nota <= 5 && nota > 4) {
            alert("Aprobado");
        } else if (nota <= 4 && nota > 1) {
            alert("Suspenso");
        } else {
            alert("Introduzca un numero entre 1 y 10");
        }
    </script>
</body>

</html>
