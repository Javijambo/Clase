<script>
    function producto(code, name, price) {
        this.code = code;
        this.name = name;
        this.price = price;
        this.mostrarDatos = function mostrar() {
            document.write(this.code + " " + this.name + " " + this.price);
        }
    }
    5
    var prods = [
        new producto("1", "a", "b"),
        new producto("2", "c", "d"),
        new producto("3", "e", "f")
    ];
    for (var i = 0; i < prods.length; i++) {
        prods[i].mostrarDatos();
        document.write("<br>");
    }
</script>
