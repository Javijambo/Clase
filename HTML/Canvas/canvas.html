<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    canvas {
        background: #eee;
    }
</style>

<body>
    <canvas id="myCanvas" width="500" height="320"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;
        var paddley = (canvas.height - paddleHeight);
        var rightPressed = false;
        var leftPressed = false;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            } else if (e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            } else if (e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, paddley, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        bandera = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();

            if (rightPressed && paddleX < canvas.width - paddleHeight * 2 && paddley > canvas.height - paddleWidth * 2) {
                paddleHeight = 10;
                paddleWidth = 75;
                paddley = canvas.height - paddleHeight;
                paddleX += 5;

            } else if (leftPressed && paddleX > 0 && paddley > canvas.height - paddleWidth * 2 && paddley >= 0) {
                paddleHeight = 10;
                paddleWidth = 75;
                paddley = canvas.height - paddleHeight;
                paddleX -= 5;

            } else if (rightPressed && paddleX >= canvas.width - paddleHeight * 2 && paddley >= 0) {
                paddleHeight = 75;
                paddleWidth = 10;
                paddleX = canvas.width - paddleWidth;
                paddley -= 5;

            } else if (leftPressed && paddleX >= canvas.width - paddleWidth && paddley >= 0) {
                paddleHeight = 75;
                paddleWidth = 10;
                paddleX = canvas.width - paddleWidth;
                paddley += 5;
            }

        }
        setInterval(draw, 10);
    </script>
</body>

</html>
