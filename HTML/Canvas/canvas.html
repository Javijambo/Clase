<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    canvas {
        background: #eee;
    }
</style>

<body>
    <canvas id="myCanvas" width="500" height="320"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 10;
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;
        var paddley = canvas.height - paddleHeight;
        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 5;
        var brickColumnCount = 3;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var score = 0;
        var lives = 3;
        var estado = "abajo";
        var auxw = paddleWidth;
        var auxh = paddleHeight;var c = document.createElement('audio');
        var sonido_victoria = document.createElement('audio');
        sonido_victoria.src="win.mp3";

        var bricks = [];
        for (c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            }
            else if (e.keyCode == 37) {
                leftPressed = true;
            }
        }
        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            }
            else if (e.keyCode == 37) {
                leftPressed = false;
            }
        }
        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth ;
            }
        }
        function collisionDetection() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if (score == brickRowCount * brickColumnCount) {
                                sonido_victoria.play();
                                alert("YOU WIN, CONGRATS!");
                                //document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, paddley, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        function drawBricks() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }
        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
        }
        function repintar(lado) {
            switch (lado) {
                case "derecha":
                    paddleHeight = auxw;
                    paddleWidth = auxh;
                    paddleX = canvas.width - paddleWidth;
                    paddley = canvas.height - paddleHeight;
                    estado = "derecha";
                    break;

                case "izquierda":
                    paddleHeight = auxw;
                    paddleWidth = auxh;
                    paddleX = 0;
                    paddley = canvas.height - paddleHeight;
                    estado = "izquierda";
                    break;

                case "abajo_der":
                    paddleHeight = auxh;
                    paddleWidth = auxw;
                    paddleX = canvas.width - paddleWidth;
                    paddley = canvas.height - paddleHeight;
                    estado = "abajo";
                    break;

                case "abajo_izq":
                    paddleHeight = auxh;
                    paddleWidth = auxw;
                    paddleX = 0;
                    paddley = canvas.height - paddleHeight;
                    estado = "abajo";
                    break;

                case "reset":
                    paddleHeight = auxh;
                    paddleWidth = auxw;
                    paddleX = (canvas.width - paddleWidth) / 2;
                    paddley = canvas.height - paddleHeight;
                    estado = "abajo";
                    break;
            }

        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            }
            else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    lives--;
                    if (!lives) {
                        alert("GAME OVER");
                        document.location.reload();
                    }
                    else {
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 3;
                        dy = -3;
                        repintar("reset");
                    }
                }
            }
            //movimiento de la paleta
            if (estado == "abajo") { //estando abajo
                if (rightPressed && paddleX <= canvas.width - paddleWidth + 5 && paddleX >= 0) {//si presionamos derecha se mueve a la derecha
                    paddleX += 5;
                } else if (leftPressed && paddleX <= canvas.width - paddleWidth && paddleX > 0) {//si presionamos izquierda se mueve a la izquierda (en vertical)
                    paddleX -= 5;
                } else if (rightPressed && paddleX >= canvas.width - paddleWidth) {//si llegamos al limite de la derecha y presionamos derecha repintamos a la derecha
                    repintar("derecha");
                } else if (leftPressed && paddleX <= 0) {//si llegamos al limite de la izquierda y presionamos izquierda repintamos a la derecha (en vertical)
                    repintar("izquierda");
                }
            } else if (estado == "derecha") {//estando a la derecha 
                if (rightPressed && paddley <= canvas.height - paddleHeight && paddley > 0) {//si presionamos derecha sube
                    paddley -= 5;
                } else if (leftPressed && paddley < canvas.height - paddleHeight && paddley >= 0) {//si presionamos izquierda baja
                    paddley += 5;
                } else if (leftPressed && paddley >= canvas.height - paddleHeight) {//si llegamos al limite inferior y presionamos izquierda repintamos la barra abajo en el limite derecho
                    repintar("abajo_der");
                }

            } else if (estado == "izquierda") {//estabdo a la izquierda
                if (rightPressed && paddleX <= 0 && paddley >= 0 && paddley < canvas.height - paddleHeight) {//si presionamos izquierda sube
                    paddley += 5;
                } else if (leftPressed && paddleX <= 0 && paddley > 0) {//si presionamos derecha baja
                    paddley -= 5;
                } else if (rightPressed && paddley >= canvas.height - paddleHeight) {//si llegamos al limite inferior y presionamos derecha repintamos la barra abajo en el limite izquierdo
                    repintar("abajo_izq");
                }
            }
            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
