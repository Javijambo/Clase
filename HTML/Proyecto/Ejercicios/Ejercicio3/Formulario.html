<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>

<body>
    <h1>Reserva Hotel</h1>
    <form action="reserva.html" name="FormularioHotel" method="POST">
        <ul style="list-style-type:none;">
            <li>Nombre: <input type="text" name="Nombre" value="" size="20" /> </li>
            <li>Apellidos: <input type="text" name="Apellidos" value="" size="30" /></li>
            <li>Telefono: <input type="text" name="Telefono" value="" size="9" /></li>
            <li>Email: <input type="text" name="email" value="" size="30" /> </li>
            <li>Numero de Noches: <input type="text" name="num_noches" value="" size="10" /> </li>
            <li> Día de reserva: <select name="Día">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                Mes de reserva: <select name="Mes">
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                </select>
            </li>
            <li>
                Tipo de habitacion: <br>
                Simple <input type="radio" name="habitaciones" value="1" />
                Doble <input type="radio" name="habitaciones" value="2" />
                Matrimonio <input type="radio" name="habitaciones" value="3" />
            </li>
            <li>
                Complementos: <br>
                <input type="checkbox" name="Desayuno" value="ON" /> Desayuno
                <input type="checkbox" name="Comida" value="ON" />Comida
                <input type="checkbox" name="Cena" value="ON" />Cena
                <input type="checkbox" name="Cama" value="ON" />Cama Suplementaria
            </li>
            <li>Caja de comentarios <br>
                <textarea name="comentarios" rowsli="4" cols="20"></textarea></li>

            <li><input type="reset" value="Limpiar" />
                <input type="submit" value="Enviar" />
            </li>

        </ul>
    </form>

</body>

</html>
