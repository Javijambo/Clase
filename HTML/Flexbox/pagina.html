<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="pagina.css">

<body>
    <section class="container">

                    <article id="select">
                        <label for="l">Impuestos</label>
                        <select class="select2">
                                <option>4%</option>
                                <option>7%</option>
                                <option>16%</option>

                            </select>
                    </article>

            <h2>Pie</h2>
