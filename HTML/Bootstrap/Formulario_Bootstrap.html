<!doctype html>
<html lang="en">

<head>
    <title>Formulario Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Datos básicos:</legend>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Descripcion</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>

                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                    <label class="custom-file-label" for="customFileLang">Seleccionar Foto</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="c">
                    <label class="form-check-label" for="c">
                    Añadir contador de visitas
                </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos económicos</legend>

                <div class="form-row float-left">
                    <label for="precio" class="form-check-label">Precio</label>
                    <input type="text" class="form-control" id="precio" placeholder="€">

                </div>
                <div class="form-row float-left ml-4">
                    <label for="select" class="form-check-label">Impuestos</label>
                    <select class="form-control" id="select">
                <option>4%</option>
                <option>7%</option>
                <option>16%</option>
                <option>25%</option>
            </select>
                </div>
            </fieldset>
        </form>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
