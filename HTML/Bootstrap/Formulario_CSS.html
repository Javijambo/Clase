<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <form>
            <article class="GNombre">
                <label class="l">Nombre</label>
                <input type="text" class="form-control">
            </article>
            <article class="GDescripcion">
                <label class="l">Descripcion</label>
                <textarea id="area" class="area" rows="3"></textarea>
            </article>

            <article class="GFichero">
                <input type="file" id="file" class="upload">
            </article>

            <article class="GCheckbox">
                <input type="checkbox" id="c">
                <label for="c"> Añadir contador de visitas</label>
            </article>

            <h1>Datos económicos </h1>
            <article>
                <label class="l" for="precio">Precio</label>
                <input type="text" id="precio">
            </article>
            <article id="select">
                <label for="l">Impuestos</label>
                <select class="select2">
                <option>4%</option>
                <option>7%</option>
                <option>16%</option>
                <option>25%</option>
            </select>
            </article>

        </form>
    </div>
</body>

</html>
