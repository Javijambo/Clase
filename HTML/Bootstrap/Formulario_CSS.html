<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Datos básicos:</legend>
                <div class="GNombre">
                    <label>Nombre</label>
                    <input type="text" class="form-control">
                </div>
                <div class="GDescripcion">
                    <label>Descripcion</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>

                <div class="GFichero">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                    <label class="custom-file-label" for="customFileLang">Seleccionar Foto</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="c">
                    <label class="form-check-label" for="c">
                    Añadir contador de visitas
                </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos económicos</legend>

                <div class="form-row">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio">
                    <label for="precio">€</label>

                </div>

                <label for="select">Impuestos</label>
                <select class="form-control" id="select">
                <option>4%</option>
                <option>7%</option>
                <option>16%</option>
                <option>25%</option>
            </select>
            </fieldset>
        </form>

</body>

</html>
